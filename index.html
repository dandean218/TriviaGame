<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Do you know Adam West?</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1>ADAM WEST Trivia Game</h1>
        <br>
        <p id="photo" class="showImage"></p>
        <br>
        <h1>Seconds Left: <span id="seconds-left"></span></h1>
    </div>
    
    <div class="container">
        <div class="row">
    
          <!-- Trivia Card -->
        <div class="col-xs-6 col-sm-8 col-lg-12 game">
            <div class="card question-area">
              <h3 class="card-header" id="question"></h3>
            <div class="card-body">
                <button id="answer-0" class="btn btn-primary trivia"></button>
                <button id="answer-1" class="btn btn-primary trivia"></button>
                <button id="answer-2" class="btn btn-primary trivia"></button>
                <button id="answer-3" class="btn btn-primary trivia"></button>
                <br><br>
            </div>
            </div>
        </div>
    
          <!-- Resulting Score -->
        <div class="col-xs-6 col-sm-8 col-lg-10 result-text">
            <div class="card">
                <h3 class="card-header result">Answer: <span id="result"></span></h3>
            </div>
            <h4 class="card card-header" id="resultbox"></h4>
        </div>
       
        <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>play</h1><h1>again</h1></button>
    </div>
    </div>
    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
  
</body>
